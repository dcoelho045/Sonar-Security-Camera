<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        /* Centered main container */
        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align title to the left */
            width: fit-content; /* Fit content width */
            margin: auto; /* Center on the page */
        }

        /* Grid layout for 4 videos per row */
        .video-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 videos per row */
            gap: 20px; /* Space between videos */
        }

        .video-item {
            text-align: center;
        }

        .video-item h3 {
            margin-bottom: -15px; /* Adjust spacing */
            font-size: 20px; /* Adjust font size if needed */
        }

        video {
            width: 320px;
            height: 240px;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1>Sonar Security Camera Footage</h1>
        <div class="video-container">
            {% for video in videos %}
            <div class="video-item">
                <h3>{{ video }}</h3>
                <video width="320" height="240" controls>
                    <source src="{{ url_for('serve_video', filename=video) }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
